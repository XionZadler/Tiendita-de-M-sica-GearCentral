<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Tiendita de M√∫sica - GearCentral</title>
  <style>
    /* üé® PALETA MUSICAL CLARA */
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --panel: #ffffff;
      --border: #ccc;
      --accent: #c49b16;
      --ok: #2b9348;
      --warn: #d00000;
      --info: #007bff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* === PRODUCTOS === */
    .producto {
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      display: inline-block;
      width: 220px;
      vertical-align: top;
      box-shadow: 0 2px 6px var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .producto:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .producto button,
    .carrito button {
      background-color: var(--ok);
      border: none;
      color: white;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .producto button:hover {
      background-color: #238a3a;
    }

    /* === CARRITO === */
    .carrito {
      margin-top: 30px;
      padding: 18px;
      background: var(--panel);
      border-radius: 10px;
      text-align: left;
      display: inline-block;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .carrito h2 {
      color: var(--accent);
    }

    .carrito button.vaciar {
      background-color: var(--warn);
      margin-top: 10px;
    }

    .carrito button.vaciar:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <h1>üéµ Tiendita de M√∫sica - GearCentral</h1>

  <div id="productos"></div>

  <div class="carrito">
    <h2>üßæ Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: <span id="total">0</span></strong></p>

    <button class="vaciar" onclick="vaciarCarrito()">üóëÔ∏è Vaciar Carrito</button>
  </div>

  <script>
    // ======== DATASET DE PRODUCTOS ========
    const productos = [
      { id: 1, nombre: "Guitarra Ac√∫stica Yamaha F310", precio: 690000, imagen: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRa6YAbDLZJE8vPcJdNa4V-XzSlWyByjEbJpVrky5VHMzXnyPbHT10tH1fRrPG2RW6ZUPstgYjk0UGKw5FwBzos_IoWrTdqWJ8ZV_y5ps9p7hXBiOSnf2p3rg" },
      { id: 2, nombre: "Teclado MIDI Akai MPK Mini", precio: 520000, imagen: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQPm90aobXSM6afS0OVfq9nYfoPGdEndizb56Bo5bFxexpdoVWe2BXOnkQyqQRTw__bN2AXNr4FRMtxxDc19CGoklPCZpiVq4KN1x0ULZpBjdtDnLEyFHg3mQ" },
      { id: 3, nombre: "Aud√≠fonos de Estudio Beyerdynamic DT990", precio: 680000, imagen: "https://thebassvalley.com/wp-media/uploads/2021/04/auriculares-de-estudio-BEYERDYNAMIC-DT-990-PRO-1-blackwhite-1.jpg" },
      { id: 4, nombre: "Micr√≥fono Condensador Behringer TM1", precio: 430000, imagen: "https://www.b2bmusicstore.com.ar/wp-content/uploads/microfono-condensador-behringer-tm1.jpg" },
      { id: 5, nombre: "Paquete de Cuerdas Ernie Ball 10-46", precio: 45000, imagen: "https://ortizo.com.co/cdn/shop/products/AG8233_e17af515-47d7-4ed9-8e39-642996abe468.png?v=1755619784&width=480" }
    ];

    // ======== VARIABLES ========
    const carrito = [];
    const contenedorProductos = document.getElementById("productos");
    const listaCarrito = document.getElementById("lista-carrito");
    const totalCarrito = document.getElementById("total");
    const money = new Intl.NumberFormat("es-CO", { style: "currency", currency: "COP" });

    // ======== FUNCIONES ========
    function mostrarProductos() {
      productos.forEach(prod => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <p>Precio: ${money.format(prod.precio)}</p>
          <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        `;
        contenedorProductos.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const productoExistente = carrito.find(p => p.id === id);
      if (productoExistente) {
        productoExistente.cantidad++;
      } else {
        const producto = productos.find(p => p.id === id);
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = "";
      let total = 0;
      let totalItems = 0;
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} x${item.cantidad} - ${money.format(item.precio * item.cantidad)}`;
        listaCarrito.appendChild(li);
        total += item.precio * item.cantidad;
        totalItems += item.cantidad;
      });
      totalCarrito.textContent = money.format(total);
      actualizarTituloCarrito(totalItems);
    }

    function actualizarTituloCarrito(cantidad) {
      const titulo = document.querySelector(".carrito h2");
      titulo.textContent = `üßæ Carrito de Compras (${cantidad})`;
    }

    function vaciarCarrito() {
      if (confirm("¬øEst√°s seguro de que quieres vaciar el carrito?")) {
        carrito.length = 0;
        actualizarCarrito();
      }
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o. Agrega productos antes de finalizar la compra.");
        return;
      }
      alert("üéâ ¬°Gracias por tu compra! En breve recibir√°s un correo de confirmaci√≥n.");
      carrito.length = 0;
      actualizarCarrito();
    }

    // ======== BOT√ìN FINALIZAR ========
    const botonFinalizar = document.createElement("button");
    botonFinalizar.textContent = "‚úÖ Finalizar Compra";
    botonFinalizar.style.backgroundColor = "var(--info)";
    botonFinalizar.style.marginTop = "10px";
    botonFinalizar.style.color = "white";
    botonFinalizar.style.padding = "8px";
    botonFinalizar.style.borderRadius = "4px";
    botonFinalizar.style.border = "none";
    botonFinalizar.onclick = finalizarCompra;

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".carrito").appendChild(botonFinalizar);
      mostrarProductos();
    });
  </script>
</body>
</html>
